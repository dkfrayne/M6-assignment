<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <div class="row">
            <label for="id">8-Digit Employee ID</label>    
            <input class="form-control" type="text" id="id" required maxlength="8"/>
        </div>
        <div class="row">

            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" required />
        </div>
        <div class="row">

            <label for="ext">4-Digit Extension</label>
            <input class="form-control" type="text" id="ext" required maxlength="4" />
        </div>
        <div class="row">

            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" required />
        </div>
        <div class="row">

            <label for="department">Department</label>
            <select class="form-control" id="department" required>
                <option selected disabled>-- SELECT --</option>
                <option value="administrative">Administrative</option>
                <option value="engineering">Engineering</option>
                <option value="executive">Executive</option>
                <option value="marketing">Marketing</option>
                <option value="quality_assurance">Quality Assurance</option>
                <option value="Sales">Sales</option>
            </select>
        </div>
        <div class="row">

            <button class="form-control" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
